<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Churn Prediction</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        /*height: 100vh;*/
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        text-align: center;
        border: 1px solid #ccc;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 500px;
      }

      label,
      input {
        display: block;
        margin: 10px 0;
        width: 100%;
      }

      input[type="submit"] {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Please enter the customer details to predict churn</h2>
      <form action="/predict" method="POST">
        <label for="customerID">Customer ID:</label>
        <input type="text" id="customerID" name="customerID" />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="0">Female</option>
          <option value="1">Male</option>
        </select>

        <label for="SeniorCitizen">Senior Citizen:</label>
        <select id="SeniorCitizen" name="SeniorCitizen">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>

        <label for="Partner">Partner:</label>
        <select id="Partner" name="Partner">
          <option value="0">Yes</option>
          <option value="1">No</option>
        </select>

        <label for="Dependents">Dependents:</label>
        <select id="Dependents" name="Dependents">
          <option value="0">Yes</option>
          <option value="1">No</option>
        </select>

        <label for="PhoneService">Phone Services:</label>
        <select id="PhoneService" name="PhoneService">
          <option value="0">Yes</option>
          <option value="1">No</option>
        </select>

        <label for="MultipleLines">Multiple lines:</label>
        <select id="MultipleLines" name="MultipleLines">
          <option value="0">Yes</option>
          <option value="1">No</option>
          <option value="2">No phone service</option>
        </select>

        <label for="OnlineSecurity">Online Security:</label>
        <select id="OnlineSecurity" name="OnlineSecurity">
          <option value="0">Yes</option>
          <option value="1">No</option>
          <option value="2">No internet service</option>
        </select>

        <label for="OnlineBackup">Online Backup:</label>
        <select id="OnlineBackup" name="OnlineBackup">
          <option value="0">Yes</option>
          <option value="1">No</option>
          <option value="2">No internet service</option>
        </select>

        <label for="DeviceProtection">Device Protection:</label>
        <select id="DeviceProtection" name="DeviceProtection">
          <option value="0">Yes</option>
          <option value="1">No</option>
          <option value="2">No internet service</option>
        </select>

        <label for="InternetService">Internet Services:</label>
        <select id="InternetService" name="InternetService">
          <option value="0">Fiber optic</option>
          <option value="1">DSL</option>
          <option value="2">No</option>
        </select>

        <label for="TechSupport">Tech Support:</label>
        <select id="TechSupport" name="TechSupport">
          <option value="0">Yes</option>
          <option value="1">No</option>
          <option value="2">No internet service</option>
        </select>

        <label for="StreamingTV">Streaming TV:</label>
        <select id="StreamingTV" name="StreamingTV">
          <option value="0">Yes</option>
          <option value="1">No</option>
          <option value="2">No internet service</option>
        </select>

        <label for="StreamingMovies">Streaming Movies:</label>
        <select id="StreamingMovies" name="StreamingMovies">
          <option value="0">Yes</option>
          <option value="1">No</option>
          <option value="2">No internet service</option>
        </select>

        <label for="Contract">Contract:</label>
        <select id="Contract" name="Contract">
          <option value="0">Month-to-month</option>
          <option value="1">1 Year</option>
          <option value="2">2 Years</option>
        </select>

        <label for="PaperlessBilling">Paperless Billing:</label>
        <input
          type="checkbox"
          id="PaperlessBilling"
          name="PaperlessBilling"
          value="1"
        />

        <label for="PaymentMethod">Payment Method:</label>
        <select id="PaymentMethod" name="PaymentMethod">
          <option value="0">Electronic check</option>
          <option value="1">Mailed check</option>
          <option value="2">Credit card (automatic)</option>
          <option value="3">Bank transfer (automatic)</option>
        </select>

        <label for="tenure">Tenure:</label>
        <input
          type="number"
          id="tenure"
          name="tenure"
          min="0"
          step="0.01"
        />

        <label for="MonthlyCharges">Monthly Charges:</label>
        <input
          type="number"
          id="MonthlyCharges"
          name="MonthlyCharges"
          min="0"
          step="0.01"
        />

        <label for="TotalCharges">Total Charges:</label>
        <input
          type="number"
          id="TotalCharges"
          name="TotalCharges"
          min="0"
          step="0.01"
        />

        <input type="submit" value="Predict" />
      </form>
      {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
    </div>
  </body>
</html>
